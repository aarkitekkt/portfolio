<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="pageBody">
    <header>
        <!-- Navbar -->
        <div class="container-fluid bg-transparent">
            <div class="container">
                <div class="row">
                    <div class="d-flex col-12 col-md-4 justify-content-center justify-content-md-start">
                        <a class="navbar-brand" href="./index.html">
                            <img id="navLogo" class="pt-2" src="./assets/images/bj_logo_white.png" alt="logo">
                        </a>
                    </div>
                    <div class="d-flex col-12 col-md-8 justify-content-center justify-content-md-end">
                        <ul class="nav pb-3 pt-3">
                            <li class="nav-item">
                                <a class="text-white px-3 align-middle" href="./work.html">work</a>
                            </li>
                            <li class="nav-item">
                                <a class="text-white px-3 align-middle" href="./about.html">about</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="work" class="container mt-5">

            <!-- Dynamically created project information when image thumbnail is clicked -->
            <div id="project" class="justify-content-center">
                <div class="d-flex flex-row justify-content-center mb-3">
                    <h3 id="projectTitle" class="text-white">selected works</h3>
                </div>
                <div class="d-flex flex-row justify-content-center mb-3">
                    <img id="projectImage" src="" class="img-fluid" alt="">
                </div>
                <div class="d-flex flex-row justify-content-center mb-3">
                    <a id="gitLink" href=""><img id="gitHubIcon" class="px-2" src="" alt=""></a>
                    <a id="urlLink" href=""><img id="UrlIcon" class="px-2" src="" alt=""></a>
                </div>
            </div>

            <!-- Project image thumbnails -->
            <div id="projectTiles" class="d-flex flex-wrap justify-content-center mt-5 mx-auto">
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/devIcon.png" alt="devIcon">
                    <img id="ski" class="thumbnail rounded-lg img-fluid" src="./assets/images/skiSml.JPG"
                        alt="Should I go skiing today?">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/devIcon.png" alt="devIcon">
                    <img id="weather" class="thumbnail rounded-lg img-fluid" src="./assets/images/weatherSml.JPG"
                        alt="Weather App">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/devIcon.png" alt="devIcon">
                    <img id="password" class="thumbnail rounded-lg img-fluid" src="./assets/images/passGenSml.JPG"
                        alt="Password Generator">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/3dIcon.png" alt="3dIcon">
                    <img id="phone" class="thumbnail rounded-lg img-fluid" src="./assets/images/phoneSml.jpg"
                        alt="Phone Rendering">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/3dIcon.png" alt="3dIcon">
                    <img id="intRender" class="thumbnail rounded-lg img-fluid" src="./assets/images/intSml.jpg"
                        alt="Interior Rendering">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/3dIcon.png" alt="3dIcon">
                    <img id="sunglasses" class="thumbnail rounded-lg img-fluid" src="./assets/images/sunSml.png"
                        alt="Sunglasses Rendering">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/builtIcon.png" alt="BuiltIcon">
                    <img id="sne" class="thumbnail rounded-lg img-fluid" src="./assets/images/sneSml.JPG"
                        alt="Sne iPad Stand">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/builtIcon.png" alt="BuiltIcon">
                    <img id="strata" class="thumbnail rounded-lg img-fluid" src="./assets/images/strataSml.jpg"
                        alt="Strata iPad Enclosure">
                </div>
                <div class="imgOverlay rounded-lg m-1">
                    <img class="Icon" src="./assets/images/builtIcon.png" alt="BuiltIcon">
                    <img id="zaha" class="thumbnail rounded-lg img-fluid" src="./assets/images/zahaSml.jpg"
                        alt="Zaha iPad Stand">
                </div>
            </div>
        </div>
    </main>

    <!-- Jquery and javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
